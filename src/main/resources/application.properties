spring.application.name=security-ctf
# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/ctfdb
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.username=postgres
spring.datasource.password=postgres
# Security settings
spring.security.user.name=user
spring.security.user.password=password
# JPA/Hibernate settings
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
# Actuator settings
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
management.health.db.enabled=true
# OpenAPI settings
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true
springdoc.swagger-ui.filter=true
springdoc.swagger-ui.disable-swagger-default-url=true
# API Info
springdoc.info.title=Security CTF API
springdoc.info.description=API for Security CTF challenge based on OWASP Top 10
springdoc.info.version=1.0.0
springdoc.info.contact.name=Security CTF Team
springdoc.info.contact.email=admin@example.com
springdoc.info.license.name=For Educational Purposes Only
